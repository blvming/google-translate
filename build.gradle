buildscript {

}
allprojects {
apply plugin: 'idea'
}
subprojects {
    group 'org.ligboy.library'
    version '1.0-SNAPSHOT'
    apply plugin: 'java'

    sourceCompatibility = 1.7
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}